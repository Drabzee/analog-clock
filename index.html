<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="clock">
            <div class="line long line-0"></div>
            <div class="line short line-1"></div>
            <div class="line short line-2"></div>
            <div class="line short line-3"></div>
            <div class="line short line-4"></div>
            <div class="line mid line-5"></div>
            <div class="line short line-6"></div>
            <div class="line short line-7"></div>
            <div class="line short line-8"></div>
            <div class="line short line-9"></div>
            <div class="line mid line-10"></div>
            <div class="line short line-11"></div>
            <div class="line short line-12"></div>
            <div class="line short line-13"></div>
            <div class="line short line-14"></div>
            <div class="line long line-15"></div>
            <div class="line short line-16"></div>
            <div class="line short line-17"></div>
            <div class="line short line-18"></div>
            <div class="line short line-19"></div>
            <div class="line mid line-20"></div>
            <div class="line short line-21"></div>
            <div class="line short line-22"></div>
            <div class="line short line-23"></div>
            <div class="line short line-24"></div>
            <div class="line mid line-25"></div>
            <div class="line short line-26"></div>
            <div class="line short line-27"></div>
            <div class="line short line-28"></div>
            <div class="line short line-29"></div>

            <div class="second"></div>
            <div class="minute"></div>
            <div class="hour"></div>

            <div class="digital">00:00:00 AM</div>
        </div>
    </div>

</body>
</html>
